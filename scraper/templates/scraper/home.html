<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'scraper/table.css' %}">
    <title>Scraper</title>
</head>
<body>
    <div class="limiter">
    <div class="container-table100">
    <div class="wrap-table100">
    <div class="table100">

    <form action="{% url 'scraper-home' %}" method="POST">
	    	{% csrf_token %}
            <input class="inp" type="text" name="nkw" placeholder="Enter item to scrape...">
		    <button >Submit</button>&ensp;
    </form>

    <table class="table">
        <tr>
            <th>Item Title</th>
            <th>Item Price </th>
            <th>Shipping Cost</th>
            <th>Link</th>
        </tr>

        <tr>
        {% for item in items %}
            <td>
                {{item.0}}
            </td>

            <td>
                {{item.1}}
            </td>

            <td>
                {{item.2}}
            </td>

            <td>
                <a href={{item.3}} target="_blank">click here</a>
            </td>

    <tr>
    {% endfor %}
    </table>

</body>
</html>
