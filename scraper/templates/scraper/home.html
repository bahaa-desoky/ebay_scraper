<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'scraper/table.css' %}">
    <title>Ebay Scraper</title>
</head>
<body>
    <div class="limiter">
    <div class="container-table100">
    <div class="wrap-table100">
    <div class="table100">

    <form action="{% url 'scraper-home' %}" method="POST">
	    	{% csrf_token %}
            <input class="inp" type="text" name="nkw" placeholder="Enter item to scrape...">
		    <button class="submit_search">Search</button>
    </form>

    <div><br></div>

    <table class="table">
        <tr>
            <th>Item Title</th>
            <th>Condition </th>
            <th>Item Price</th>
            <th>Shipping</th>
            <th>Total Price</th>
        </tr>

        <tr>
        {% for item in items %}
            <td>
                <a class="link" target="_blank" href={{item.4}}>{{item.0}}</a>
            </td>

            <td>
                {{item.1}}
            </td>

            <td>
                {{item.2}}
            </td>

            <td>
                {{item.3}}
            </td>

            <td>
                {{item.4}}
            </td>

    <tr>
    {% endfor %}
    </table>

</body>
</html>
